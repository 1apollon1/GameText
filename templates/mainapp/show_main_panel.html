{% load static %}
    <a href = "{% url 'get_to_main' %}">
    <button class="panel_buttons"><b class="text_in_button">Main Page</b></button>
 </a>
<div style="float:right; " id="auth_panel">
    {% if request.user.is_authenticated %}
         <b id="auth-data">{{request.user.username}}</b>
    <a href="{% url 'logout' %}">
        <button class="panel_buttons"><b class="text_in_button">Logout</b></button>
    </a>
    {% else %}
    <button class="panel_buttons" onclick="signup_click()"><b class="text_in_button">Sign up</b></button>
      <button class="panel_buttons" onclick="login_click()"><b class="text_in_button">Login</b></button>
    {% endif %}
</div>


 <div style="float: right;">



     <div id="signup_container" style="background-color: #111111; padding: 10px; border-style: solid;" hidden>
         {% include 'authsys/register.html' %}
     </div>

     <div id="login_container" style="background-color: #111111; padding: 10px; border-style: solid;" hidden>
         {% include 'authsys/login.html' %}
     </div>

 </div>
 <script src="{% static 'mainapp/js/quick_auth_panel.js' %}" type="text/javascript"></script>
